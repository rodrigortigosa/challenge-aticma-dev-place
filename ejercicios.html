<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ejercicios de Javascript</title>
  </head>
  <body>
    <div class="container d-flex align-items-center flex-column">
      <header class="my-2">
        <h1>Ejercicios de Javascript</h1>
      </header>
      <main class="container d-flex justify-content-center">
        <section class="card w-100">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="d-flex align-items-center col-4">
                <div
                  class="nav flex-column nav-pills me-3"
                  id="v-pills-tab"
                  role="tablist"
                >
                  <button
                    class="nav-link active"
                    id="v-pills-ej-1-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-ej-1"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-ej-1"
                    aria-selected="true"
                  >
                    Ejercicio 1
                  </button>
                  <button
                    class="nav-link"
                    id="v-pills-ej-2-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-ej-2"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-ej-2"
                    aria-selected="false"
                  >
                    Ejercicio 2
                  </button>
                  <button
                    class="nav-link"
                    id="v-pills-ej-3-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-ej-3"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-ej-3"
                    aria-selected="false"
                  >
                    Ejercicio 3
                  </button>
                  <button
                    class="nav-link"
                    id="v-pills-ej-4-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-ej-4"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-ej-4"
                    aria-selected="false"
                  >
                    Ejercicio 4
                  </button>
                  <button
                    class="nav-link"
                    id="v-pills-ej-5-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-ej-5"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-ej-5"
                    aria-selected="false"
                  >
                    Ejercicio 5
                  </button>
                </div>
              </div>
              <div class="tab-content col-8" id="v-pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="v-pills-ej-1"
                  role="tabpanel"
                  aria-labelledby="v-pills-home-ej-1"
                >
                  <div class="mb-3">
                    <label for="input1" class="form-label"
                      >Ingres√° un texto</label
                    >
                    <input type="text" class="form-control" id="input1" />
                  </div>
                  <div class="d-flex justify-content-end">
                    <button
                      class="btn btn-primary"
                      onclick="mostrarCantidadMayusculas(document.getElementById('input1').value)"
                    >
                      Ejecutar
                    </button>
                  </div>
                  <div
                    id="div-mayus"
                    class="
                      d-flex
                      justify-content-center
                      align-items-center
                      flex-column
                      mt-3
                    "
                  ></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-ej-2"
                  role="tabpanel"
                  aria-labelledby="v-pills-ej-2-tab"
                >
                  <div class="my-3">
                    <h2 class="text-center">Array original : [1,2,3,4,5,7]</h2>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      class="btn btn-primary"
                      onclick="mostrarNuevoArray([1,2,3,4,5,7])"
                    >
                      Ejecutar
                    </button>
                  </div>
                  <div
                    id="div-nuevo-array"
                    class="
                      d-flex
                      justify-content-center
                      align-items-center
                      flex-column
                      my-3
                    "
                  ></div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-ej-3"
                  role="tabpanel"
                  aria-labelledby="v-pills-ej-3-tab"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-ej-4"
                  role="tabpanel"
                  aria-labelledby="v-pills-ej-4-tab"
                >
                  ...
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-ej-5"
                  role="tabpanel"
                  aria-labelledby="v-pills-ej-5-tab"
                >
                  ...
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var triggerTabList = [].slice.call(
        document.querySelectorAll("#myTab button")
      );
      triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl);

        triggerEl.addEventListener("click", function (event) {
          event.preventDefault();
          tabTrigger.show();
        });
      });
    </script>
    <script src="./js/ejercicio1.js"></script>
    <script src="./js/ejercicio2.js"></script>
  </body>
</html>
