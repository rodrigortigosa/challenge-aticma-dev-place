<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Automarket - Contacto</title>
    <style>
      .footer {
        color: white;
      }

      .footer p {
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Automarket</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contacto</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <header>
        <h2>Completá el formulario y nosotros te contactamos</h2>
      </header>
      <main>
        <div class="d-flex justify-content-center">
          <form id="contact-form" class="py-3 w-50" action="contact.html">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre y apellido *</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Rodrigo Ortigosa"
                required
              />
            </div>
            <div class="mb-3">
              <label for="province" class="form-label">Provincia *</label>
              <select id="province" name="province" class="form-select">
                <option selected value="Buenos Aires">Buenos Aires</option>
                <option value="Buenos Aires Capital">
                  Buenos Aires Capital
                </option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquen</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="rodrigortigosa@gmail.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contact-text" class="form-label">Comentario</label>
              <textarea
                id="contact-text"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-dark" onclick="onClick()">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <footer
      class="
        footer
        row
        align-items-center
        justify-content-center
        text-center
        bg-dark
        py-4
      "
    >
      <div class="col-md-4 mb-5 mb-lg-0">
        <h4>Dirección</h4>
        <p>Calle Falsa 123</p>
      </div>
      <div class="col-md-4 mb-5 mb-lg-0">
        <h4>Teléfono</h4>
        <p>12345678</p>
      </div>
      <div class="col-md-4 mb-lg-0">
        <h4>Email</h4>
        <p>automarket@devplace.com.ar</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sweetAlert.js"></script>
  </body>
</html>
